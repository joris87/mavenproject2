# In dit bestand staan de verschillende onderdelen die nodig zijn om een databse connectie op te zetten. Deze worden elders in de code samengevoegd.
# Dit bestand is alleen bedoelt voor dev omgevingen.

# Dit bestand wordt gebruikt in DatabaseUtil.maakConfigPropertiesMetDbProperties, vanuit OmgevingConfig.java en in SqlHelper.haalDbStringMetPropertyFiles

# database.class is altijd hetzelfde
database.class=oracle.jdbc.OracleDriver

# Het begindeel van database.url is ook altijd hetzelfde voor dev-omgevingen
generiekdeel.dev.database.url=jdbc:oracle:thin:@<db-adres>:1521/
